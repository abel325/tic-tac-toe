<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="game-container">
      <div class="gameboard">
        <div class="gameboard-square" id="1x1"></div>
        <div class="gameboard-square" id="1x2"></div>
        <div class="gameboard-square" id="1x3"></div>
        <div class="gameboard-square" id="2x1"></div>
        <div class="gameboard-square" id="2x2"></div>
        <div class="gameboard-square" id="2x3"></div>
        <div class="gameboard-square" id="3x1"></div>
        <div class="gameboard-square" id="3x2"></div>
        <div class="gameboard-square" id="3x3"></div>
      </div>
    </div>
    <div class="side-container">
      <div class="score">
        <div class="blue-score">0</div>
        <p>:</p>
        <div class="red-score">0</div>
      </div>
      <div class="announcements">To be modified</div>
      <div class="reset-btn-ctr">
        <button class="reset-btn">Reset</button>
      </div>
    </div>  
  </div>
</body>
</html>
